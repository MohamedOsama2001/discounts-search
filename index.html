<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            NDC Disounts
        </div>
    </header>
    <main>
        <form>
            <div class="search">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <select class="form-select" id="search-select" name="search-select">
                                <option value="airline">Search By Airline Code</option>
                                <option value="supplier">Search By Supplier</option>
                                <option value="market">Search By Market</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <input type="text" class="form-control" placeholder="Search" id="search-input">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <hr>
    <section>
        <div class="discounts">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Disc_Code</th>
                    <th>Disc_Name</th>
                    <th>Validity_From</th>
                    <th>Validity_To</th>
                    <th>Country</th>
                    <th>Branches</th>
                    <th>Agancies</th>
                    <th>Airline</th>
                    <th>Supplier</th>
                    <th>Amount or percentage</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            
        </div>
        <div class="total"></div>
    </section>
    <footer>
        <div class="footer">
            <h5>All Rights &copy; 2024 by Mohamed Osama </h5>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
